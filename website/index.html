
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Video Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Latest MindAR and A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }

    #errorMessage {
      display: none;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      text-align: center;
      padding: 20px;
      background-color: rgba(255,0,0,0.7);
      border-radius: 10px;
      z-index: 10;
    }

    #arScene {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }
  </style>
</head>

<body>
  <button id="startButton">Start AR</button>
  <div id="errorMessage">Camera access denied or unavailable. Please check browser settings or try another browser.</div>

  <a-scene
    id="arScene"
    mindar-image="imageTargetSrc: https://jcellsworth.github.io/MyXRTest/website/targets.mind; autoStart: false;"
    embedded
    color-space="sRGB"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video
        id="targetVideo"
        src="https://jcellsworth.github.io/MyXRTest/website/AR_Video_Poster.mp4"
        preload="auto"
        loop
        muted
        crossorigin="anonymous"
        playsinline
        webkit-playsinline
      ></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        src="#targetVideo"
        width="1"
        height="0.5625"
        position="0 0 0"
        rotation="0 0 0"
      ></a-video>
    </a-entity>
  </a-scene>

  <script>
    const startButton = document.getElementById('startButton');
    const arScene = document.querySelector('#arScene');
    const video = document.getElementById('targetVideo');
    const errorMessage = document.getElementById('errorMessage');

    startButton.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        console.log("Camera stream acquired:", stream);
        arScene.style.display = 'block';
        startButton.style.display = 'none';

        const sceneEl = document.querySelector('a-scene');
        if (sceneEl.hasLoaded) {
          sceneEl.components['mindar-image'].start();
        } else {
          sceneEl.addEventListener('loaded', () => {
            sceneEl.components['mindar-image'].start();
          });
        }
      } catch (err) {
        console.error("Camera access error:", err);
        errorMessage.style.display = 'block';
      }
    });

    AFRAME.registerComponent('play-on-target', {
      init: function () {
        this.el.addEventListener('targetFound', () => {
          video.play();
        });
      }
    });

    document.querySelector('[mindar-image-target]').setAttribute('play-on-target', '');
  </script>
</body>
</html>
