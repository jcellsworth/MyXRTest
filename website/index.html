<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Video Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- MindAR and A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframeframe.min.js
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></scripttml {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }

    #arScene {
      display: none;
    }
  </style>
</head>

<body>
  <button id="startButton">Start AR</button>

  <a-scene
    id="arScene"
    mindar-image="imageTargetSrc: https://jcellsworth.github.io/MyXRTest/website/targets.mind; autoStart: false;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <a-assets>
      <video
        id="targetVideo"
        src="https://jcellsworth.github.io/MyXRTest/website/AR_Video_Poster.mp4"
        preload="auto"
        loop
        crossorigin="anonymous"
mage-target="targetIndex: 0">
      <a-video
        src="#targetVideo"
        width="1"
        height="0.5625"
        position="0 0 0"
        rotation="0 0 0"
      ></a-video>
    </a-entity>
  </a-scene>

  <script>
    const startButton = document.getElementById('startButton');
    const arScene = document.querySelector('#arScene');
    const video = document.getElementById('targetVideo');

    startButton.addEventListener('click', async () => {
      startButton.style.display = 'none';
      arScene.style.display = 'block';

      const sceneEl = document.querySelector('a-scene');
      sceneEl.components['mindar-image'].start
